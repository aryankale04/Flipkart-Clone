<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images.jpeg" alt="Flipkart">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search for products, brands and more">
            <button>Search</button>
        </div>
        <div class="user-options">
            <button>Login</button>
            <button>Cart</button>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="#">Electronics</a></li>
            <li><a href="#">TVs & Appliances</a></li>
            <li><a href="#">Men</a></li>
            <li><a href="#">Women</a></li>
            <li><a href="#">Baby & Kids</a></li>
            <li><a href="#">Home & Furniture</a></li>
            <li><a href="#">Sports, Books & More</a></li>
        </ul>
    </nav>

    <main>
        <section class="banner">
            <img src="download.jpeg" alt="Banner">
        </section>

        <section class="products">
            <h2>Featured Products</h2>
            <div class="product-grid">
                <div class="product-item">
                    <img src="item1.jpeg" alt="Product 1">
                    <p>Product Title 1</p>
                    <p>₹1000</p>
                </div>
                <div class="product-item">
                    <img src="item2.jpeg" alt="Product 2">
                    <p>Product Title 2</p>
                    <p>₹2000</p>
                </div>
                <div class="product-item">
                    <img src="iem3.jpeg" alt="Product 3">
                    <p>Product Title 3</p>
                    <p>₹3000</p>
                </div>
                <div class="product-item">
                    <img src="item4.jpeg" alt="Product 4">
                    <p>Product Title 4</p>
                    <p>₹4000</p>
                </div>
                <div class="product-item">
                    <img src="item5.jpeg" alt="Product 4">
                    <p>Product Title 4</p>
                    <p>₹2400</p>
                </div>
                <div class="product-item">
                    <img src="item6.jpeg" alt="Product 4">
                    <p>Product Title 4</p>
                    <p>₹1000</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Flipkart</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
